[package]
name = "archlinuxcn-packages"
version = "0.2.6"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4.3.1"
ansi-to-html = "0.1.3"
anyhow = "1.0.71"
bigdecimal = "0.3.0"
cached = "0.43.0"
chrono = "0.4.24"
deadpool-postgres = "0.10.5"
enum-display-derive = "0.1.1"
openssl = { version = "0.10.52", features = ["vendored"] }
pg_bigdecimal = "0.1.5"
postgres-types = { version = "0.2.5", features = ["derive"]}
sentry = "0.31.0"
sentry-actix = "0.31.0"
serde = { version = "1.0.160", features = ["derive"] }
tokio-postgres = { git = "https://github.com/sfackler/rust-postgres", rev = "b19fdd4", features = ["with-chrono-0_4"] }
yaml-rust = "0.4.5"
